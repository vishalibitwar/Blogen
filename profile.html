  <!--Profile Edit -->

  <section id="profile">
    <div class="container">
      <div class="row">
        <div class="col-md-3 ">
          <img src="https://cdn.pixabay.com/photo/2016/08/20/05/38/avatar-1606916__340.png" alt=""

          <button class=" btn btn-primary btn-block">Edit Image</button>
          <button class=" btn btn-danger btn-block">Delete Image</button>
        </div>
        <div class="col-md-9 mt-sm-0 mt-3">
          <div class="card">
            <div class="card-header">
              <h4>Edit Profile</h4>
            </div>
            <div class="card-body">
              <form>
                <div class="form-group">
                  <label for="title">Name</label>
                  <input type="text" class="form-control" value="vishal ibitwar">
                </div>
                <div class="form-group">
                  <label for="title">Email</label>
                  <input type="email" class="form-control" value="Vishal@blogen.com">
                </div>
                <div class="form-group">
                  <label for="body">Body</label>
                  <textarea name="editor1"
                    class="form-control">Lorem ipsum dolor sit amet consectetur adipisicing elit. Exercitationem ut recusandae tempora mollitia incidunt similique magnam nulla quae, autem sunt nemo odit ab quasi aut consectetur debitis eveniet suscipit culpa deserunt ad accusantium! Earum, facilis sit amet quidem laborum dolorem.</textarea>

                <div class="form-group">
                  <button class="btn btn-primary btn-block">Save Changes</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

  <!-- password modal -->
  <div class="modal fade" id="passwordModal">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title">Change password</h5>
          <button class="close" data-dismiss="modal"><span>&times;</span></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="password">Current Password</label>
              <input type="password" class="form-control">
            </div>
            <div class="form-group">
              <label for="cpassword">New password</label>
              <input type="password" class="form-control">
            </div>
            <div class="form-group">
              <label for="cpassword">Confirm password</label>
              <input type="password" class="form-control">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button class="btn btn-primary" data-dismiss="modal">Update Password</button>
        </div>
      </div>
    </div>
