  <header id="main-header" class="py-2 bg-primary text-white">

        <div class="col-md-6">
          <h1><i class="fa fa-cog"></i> Setting</h1>
        </div>
      </div>

  <!-- Actions Buttons -->

  <section id="action" class="py-4 mb-4 bg-light">
    <div class="container">
      <div class="row">
        <div class="col-md-3 mr-auto">
          <a href="index.html" class="btn btn-secondary btn-block">
            <i class="fa fa-arrow-left"></i> Back to Dashboard
          </a>
        </div>

            <i class="fa fa-check"></i> Save Changes
          </a>
        </div>

      </div>
    </div>
  </section>

  <!-- Settings -->

  <section id="settings">
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-header">
              <h4>Edit settings</h4>
            </div>
            <div class="card-body">
              <form>
                <fieldset class="form-group">
                  <legend>Allow User Registration</legend>
                  <div class="form-check">
                    <label class="form-check-label">
                      <input type="radio" class="form-check-input" value="Yes" checked> Yes
                    </label>
                  </div>
                  <div class="form-check">
                    <label class="form-check-label">
                      <input type="radio" class="form-check-input" value="Yes"> No
                    </label>
                  </div>
                </fieldset>
                <fieldset class="form-group">
                  <legend>Hompage Format</legend>
                  <div class="form-check">
                    <label class="form-check-label">
                      <input type="radio" class="form-check-input" value="posts" checked> Post Index
                    </label>
                  </div>
                  <div class="form-check">
                    <label class="form-check-label">
                      <input type="radio" class="form-check-input" value="page"> Single Page
                    </label>
                  </div>
                </fieldset>
              </form>

              </form>
            </div>

          </div>

        </div>
      </div>
  </section>
